<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout(~{::section})}">
<section class="container-fluid col-md-offset-1 col-md-8 ">
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">Application List</h6>
		</div>
		<div class="card-body">
			<div th:if="${message}" th:text="${message}" class="alert alert-success" />
			<div th:if="${delMessage}" th:text="${delMessage}" class="alert alert-danger" />	
			
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>Name</th>
							<th>Docker URL</th>
							<th>Memory</th>
							<th>CPU</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="appList: ${regApplication}">
							<td th:text="${appList.name}"></td>
							<td th:text="${appList.registryImageUrl}"></td>
							<td th:text="${appList.memory}"></td>
							<td th:text="${appList.cpu}"></td>
							<td>
							 <form style="display: inline" action="#" th:action="@{|/application/${appList.Id}/delete|}"
                              method="POST"> 
                              <button href="#" class="btn btn-danger btn-icon-split"> <span
									class="icon text-white-50"> <i class="fas fa-trash"></i>
								</span> <span class="text">Delete</span>
							</button></form>
                               <a th:href="@{|/application/${appList.Id}/edit|}" class="btn btn-info btn-icon-split"> <span class="icon text-white-50">
										<i class="fas fa-edit"></i>
								</span> <span class="text">Edit</span>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
