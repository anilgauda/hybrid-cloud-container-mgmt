<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout(~{::section})}">
<section class="container-fluid col-md-offset-1 col-md-8 ">
	<!-- Page Heading -->
	<div class="card o-hidden border-0 shadow-lg my-5">
		<div class="card-body p-0">
			<!-- Nested Row within Card Body -->
			<div class="row">
				<div class="col-md-12">
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Edit the Application</h1>
						</div>
						<div th:if="${message}" th:text="${message}" class="alert alert-sucess"/>
						<form class="user" method="post" action="#" th:action="@{/editSave}"
							th:object="${regApplication}">
							<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
								<span th:errors="*{name}"></span>
							</div>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="hidden" class="form-control form-control-user" id="id"
										placeholder="AppId" th:field="*{id}" readonly>
									<input type="text" class="form-control form-control-user" id="name"
										placeholder="Application Name" required="required" th:field="*{name}" readonly>
										
									<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
										<span th:errors="*{name}"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control form-control-user" id="imageUri"
									placeholder="Public Docker Image URI" th:field="*{registryImageUrl}" required="required">
							</div>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<input type="number" class="form-control form-control-user" id="cpuUnit"
										placeholder="Estimated CPU Utilization Units" th:field="*{cpu}" required="required">
								</div>
								<div class="col-sm-6">
									<input type="number" class="form-control form-control-user" id="memoryUnit"
										placeholder="Estimated Memory Utilization Units" th:field="*{memory}" required="required">
								</div>
							</div>
							<input type="submit" class="btn btn-primary btn-user btn-block" value="Save">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
