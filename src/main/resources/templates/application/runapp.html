<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout(~{::section})}">
<section class="container-fluid">
	<!-- Page Heading -->
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">Running Application</h1>
	</div>
	<div class="row">
		<!-- Collapsable Card Example -->
		<div class="card shadow mb-4" th:each="runningApp :${applications}">
			 <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
				<h6 class="m-0 font-weight-bold text-primary" th:text="${runningApp.applicationName}"></h6>
			    <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                      <div class="dropdown-header">Function:</div>
                      <a class="dropdown-item" th:href="@{|/application/${runningApp.appId}/stop|}">Stop Application</a>
                    </div>
                  </div>
			</div>
				<div class="card-body">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<td><b>Provider Name</b></td>
								<td><b>VM Name</b></td>
								<td><b>Parameters</b></td>
							</tr>
						</thead>
						<tr th:each="container :${runningApp.containers}">
							<td th:text="${container.providerName}">123</td>
							<td th:text="${container.vmName}">123</td>
							<td>
								<ul>
									<li th:each="stats: ${container.stats}">
									<span th:text="${stats.key}"></span> = <span th:text="${stats.value}"></span>
									</li>
								</ul>
							</td>
						</tr>
					</table>
				</div>
		</div>
		<!-- Collapsable Card Example End-->
	</div>
</section>
</html>
