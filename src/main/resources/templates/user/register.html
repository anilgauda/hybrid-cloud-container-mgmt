<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::section})}">

<section class="container-fluid">

    <style type="text/css">
        html {
          height: 100%;
        }
        body, #wrapper, #content-wrapper, #content {
          min-height: 100%;
        }
        .card {
            margin: 0 auto;
            position: relative;
            top: 200px;
        }



    </style>

    <div class="card o-hidden border-0 shadow-lg my-5 col-md-4">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-md-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">User Registration</h1>
                        </div>
                        <form class="user" method="post" action="#" th:action="@{/user/register}"
                              th:object="${user}">
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <ul style="margin-bottom:0">
                                    <li th:errors="*{username}"></li>
                                    <li th:errors="*{password}"></li>
                                </ul>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                           placeholder="Enter username" required th:field="*{username}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           placeholder="Enter password" required th:field="*{password}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           placeholder="Confirm password" required th:field="*{confirmPassword}">
                                </div>
                            </div>

                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
