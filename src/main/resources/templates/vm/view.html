<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::section})}">

<section class="container-fluid">

    <div th:if="${message}" th:text="${message}" class="alert alert-success"/>

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Servers</h1>
    </div>

    <div class="card shadow mb-4 col-lg-6" style="padding: 10px">
        <div class="row col-lg-4">
            <a href="/vm/create" class="btn btn-primary"><i class="fa fa-plus"></i> Add new server</a>
        </div>
        <div class="row col-lg-12">
            <!-- Card Header - Accordion -->
            <div id="vm_list" class="d-block card-header py-3 top-buffer" role="button" aria-expanded="true"
                 aria-controls="collapseCardExample">
                <h6 class="m-0 font-weight-bold text-primary">Server list</h6>
            </div>

            <table id="vms_table" class="table table-striped table-bordered">

                <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="vm:${vms}">

                    <td th:text="${vm.name}">Name</td>
                    <td>
                        <a th:href="@{|/vm/${vm.id}/edit|}" class="btn btn-success"><i
                                class="fa fa-edit"></i> Edit</a>
                        <form style="display: inline" action="#" th:action="@{|/vm/${vm.id}/delete|}"
                              method="POST">
                            <button class='btn btn-danger' type="submit" name="delete" value="delete">
                                <i class="fa fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </thead>

            </table>
        </div>
    </div>
</section>

</html>
